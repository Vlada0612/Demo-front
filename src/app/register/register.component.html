<div class="container justify-content-center w-25">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="mb-3 font-weight-normal text-center">Please Register</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="text" id="inputEmail" class="form-control" [formControlName]="'email'" placeholder="Email" required="" autofocus="">
    </div>
    <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" [formControlName]="'password'" placeholder="Password" required="">
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="inputConfirmPassword" class="form-control" [formControlName]="'confirmPassword'" placeholder="Confirm Password" required="">
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
