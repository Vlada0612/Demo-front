<div class="container w-25">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
    <div class="mb-3 form-group">
      <input type="text" name="username" class="form-control" [formControlName]="'username'" placeholder="User Name">
    </div>
    <div class="mb-3 from-group">
      <input type="password" class="form-control" name="password" [formControlName]="'password'" placeholder="Password">
    </div>
    <a href="/" class="btn btn-lg btn-primary btn-block form-control">Sign in</a>
  </form>
</div>
